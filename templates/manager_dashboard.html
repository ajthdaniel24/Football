<!-- templates/dashboard/manager_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container-dash">
        <div class="sidebar">
            <h2>Manager Dashboard</h2>
            <ul>
                <li><a href="#" onclick="loadContent('create_player')">Create Player Account</a></li>
                <li><a href="#" onclick="loadContent('create_team')">Create Team</a></li>
                <li><a href="#" onclick="loadContent('schedule_practice')">Schedule Practice</a></li>
                <li><a href="#" onclick="loadContent('schedule_matches')">Schedule Matches</a></li>
                <li><a href="#" onclick="loadContent('rate_players')">Rate Players</a></li>
                <li><a href="#" onclick="loadContent('accept_attendance')">Accept Attendance</a></li>
                <li><a href="#" onclick="loadContent('view_player_ratings')">View Player Ratings</a></li>
                <li><a href="#">Log out</a></li>
            </ul>
        </div>
        <div class="content">
            <h3>Welcome, Manager!</h3>
            <div id="dynamic-content">
                <p>Select an option from the left to get started.</p>
            </div>
        </div>
    </div>

    <script>
        function loadContent(contentType) {
            const contentDiv = document.getElementById("dynamic-content");

            if (contentType === "create_player") {
                contentDiv.innerHTML = `
                    <h4>Create Player Account</h4>
                    <form class="createplayer">
                        <label for="player-name">Player Name:</label>
                        <input type="text" id="player-name" name="player-name">
                        <br>
                        <label for="player-id">Player ID:</label>
                        <input type="text" id="player-id" name="player-id">
                        <br>
                        <label for="player-password">Player Password:</label>
                        <input type="text" id="player-password" name="player-password">
                        <br>
                        <label for="player-position">Position:</label>
                        <input type="text" id="player-position" name="player-position">
                        <br>
                        <button type="submit">Create Player</button>
                    </form>
                `;
            } else if (contentType === "create_team") {
                contentDiv.innerHTML = `
                    <h4>Create Team</h4>
                    <form>
                        <label for="team-name">Team Name:</label>
                        <input type="text" id="team-name" name="team-name">
                        <label for="team-id">Team ID:</label>
                        <input type="text" id="team-id" name="team-id">
                        <button type="submit">Create Team</button>
                        <br>
                        <p>Add players to team</p>
                        <label for="plteam-id">Team ID:</label>
                        <input type="text" id="plteam-id" name="plteam-id">
                        <br>
                        <label for="addplayer-id">Player ID:</label>
                        <input type="text" id="addplayer-id" name="addplayer-id">
                        <br>
                        <button type="submit">Add Player</button>
                    </form>
                `;
            } else if (contentType === "schedule_practice") {
                contentDiv.innerHTML = `
                    <h4>Schedule Practice</h4>
                    <form>
                        <label for="practice-date">Date:</label>
                        <input type="date" id="practice-date" name="practice-date" required>
                        <label for="practice-time">Time:</label>
                        <input type="time" id="practice-time" name="practice-time" required>
                        <button type="submit">Schedule Practice</button>
                    </form>
                `;
            } else if (contentType === "schedule_matches") {
                contentDiv.innerHTML = `
                    <h4>Schedule Matches</h4>
                    <form>
                        <label for="match-date">Match Date:</label>
                        <input type="date" id="match-date" name="match-date">
                        <label for="match-time">Time:</label>
                        <input type="time" id="match-time" name="match-time" required>
                        <button type="submit">Schedule Match</button>
                    </form>
                `;
            } else if (contentType === "rate_players") {
                contentDiv.innerHTML = `
                    <h4>Rate Players</h4>
                    <form>
                        <label for="player-id">Player ID:</label>
                        <input type="text" id="player-id" name="player-name">
                        <label for="rating-date">Rating Date:</label>
                        <input type="date" id="rating-date" name="rating-date">
                        <br>
                        <label for="physical-rating">Physical Rating:</label>
                        <input type="number" id="physical-rating" name="physical-rating" min="1" max="100">
                        <br>
                        <label for="pace-rating">Pace Rating:</label>
                        <input type="number" id="pace-rating" name="pace-rating" min="1" max="100">
                        <br>
                        <label for="shooting-rating">Shooting Rating:</label>
                        <input type="number" id="shooting-rating" name="shooting-rating" min="1" max="100">
                        <br>
                        <label for="defending-rating">Defending Rating:</label>
                        <input type="number" id="defending-rating" name="defending-rating" min="1" max="100">
                        <br>
                        <label for="passing-rating">Passing Rating:</label>
                        <input type="number" id="passing-rating" name="passing-rating" min="1" max="100">
                        <br>
                        <label for="dribling-rating">Dribling Rating:</label>
                        <input type="number" id="dribling-rating" name="dribling-rating" min="1" max="100">
                        <br>
                        <label for="overall-rating">Overall Rating:</label>
                        <input type="number" id="overall-rating" name="overall-rating" min="1" max="100">
                        <br>
                        <button type="submit">Rate Player</button>
                    </form>
                `;
            } else if (contentType === "accept_attendance") {
                contentDiv.innerHTML = `
                    <h4>Accept Attendance</h4>
                    <p>Here you can approve or reject players' attendance requests.</p>
                `;
            } else if (contentType === "view_player_ratings") {
                contentDiv.innerHTML = `
                    <h4>View Player Ratings</h4>
                    <p>View players' ratings over time.</p>
                `;
            }
        }
    </script>
</body>
</html>
